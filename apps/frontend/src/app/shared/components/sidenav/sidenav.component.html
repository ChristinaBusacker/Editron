<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title> {{ (project | async).name }}</mat-panel-title>
  </mat-expansion-panel-header>
  <nav class="menu">
    <button
      mat-button
      [routerLink]="['/', (project | async).id, 'details']"
      routerLinkActive="router-link-active"
    >
      Details
    </button>
    <button
      mat-button
      [routerLink]="['/', (project | async).id, 'api']"
      routerLinkActive="router-link-active"
    >
      API Usage
    </button>
    <button
      mat-button
      [routerLink]="['/', (project | async).id, 'settings']"
      routerLinkActive="router-link-active"
    >
      Settings
    </button>
    <button
      mat-button
      [routerLink]="['/', (project | async).id, 'bin']"
      routerLinkActive="router-link-active"
      [matBadge]="binEntryCount"
    >
      Paper Bin
    </button>
  </nav>
</mat-expansion-panel>

<mat-expansion-panel [expanded]="true">
  <mat-expansion-panel-header>
    <mat-panel-title> Modules</mat-panel-title>
  </mat-expansion-panel-header>
  <nav class="menu">
    @for (module of projectModules | async; track module.slug) {
      <button
        mat-button
        [routerLink]="['/', (project | async).id, module.slug, 'entries']"
        routerLinkActive="router-link-active"
      >
        {{ module.name }}
      </button>
    }
  </nav>
</mat-expansion-panel>
