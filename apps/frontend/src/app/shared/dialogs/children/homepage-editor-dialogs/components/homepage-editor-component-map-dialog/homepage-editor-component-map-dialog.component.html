<app-dialog
  [buttonOptions]="{
    confirm: {
      label: 'BestÃ¤tigen',
      color: 'primary',
    },
    decline: {
      label: 'Cancel',
      color: 'secondary',
    },
  }"
  title="Edit Map Component"
  (action)="close($event)"
>
  <mat-tab-group>
    <mat-tab label="General">
      <div class="tab-container">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Section ID</mat-label>
          <input matInput [formControl]="form.get('id')" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Toppings</mat-label>
          <mat-select [formControl]="form.get('layout')" multiple>
            @for (option of layoutOptions; track option) {
              <mat-option [value]="option">{{ option.cssGrid }}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </mat-tab>
    <mat-tab label="Styling"> <div class="tab-container"></div> </mat-tab>
  </mat-tab-group>
</app-dialog>
