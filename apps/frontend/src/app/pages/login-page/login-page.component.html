<div class="login-container">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" required />
            <mat-error *ngIf="form.controls.email.hasError('required')">
              Email ist erforderlich
            </mat-error>
            <mat-error *ngIf="form.controls.email.hasError('email')">
              Ung√ºltige Email-Adresse
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Passwort</mat-label>
            <input matInput type="password" formControlName="password" required />
            <mat-error *ngIf="form.controls.password.hasError('required')">
              Passwort ist erforderlich
            </mat-error>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit" [disabled]="isSubmitting() || form.invalid">
            {{ isSubmitting() ? 'Anmeldung...' : 'Login' }}
          </button>
        </form>
  
        <mat-divider class="sso-divider">ODER</mat-divider>
  
        <div class="sso-buttons">
          <button mat-stroked-button color="primary" (click)="redirectToSSO('google')">
            Login mit Google
          </button>
          <button mat-stroked-button color="primary" (click)="redirectToSSO('github')">
            Login mit GitHub
          </button>
          <button mat-stroked-button color="primary" (click)="redirectToSSO('microsoft')">
            Login mit Microsoft
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
