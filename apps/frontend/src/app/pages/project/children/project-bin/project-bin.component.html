<div
  class="controls"
  style="display: flex; justify-content: space-between; align-items: center"
>
  <div>
    <ng-content> </ng-content>
  </div>
  <mat-form-field style="width: 30%" appearance="fill" class="noBottomSpace">
    <input
      type="text"
      placeholder="Search"
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete #auto="matAutocomplete">
      @for (item of filteredOptions ?? []; track item.id) {}
    </mat-autocomplete>
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  <!-- Select All Checkbox -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        [checked]="isAllSelected()"
        (change)="toggleSelectAll($event.checked)"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox
        [checked]="isSelected(element)"
        (change)="toggleSelection(element)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="id">ID</th>
    <td mat-cell *matCellDef="let element">
      <div class="main">
        <div class="id">
          <a class="link" (click)="idClick(element.id)">{{ element.id }}</a>
        </div>
      </div>
    </td>
  </ng-container>

  <!-- Updated By Column -->
  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="user">UpdatedBy</th>
    <td mat-cell *matCellDef="let element">
      <div style="display: flex; gap: 5px; align-items: center">
        <div [userBadge]="element.updatedBy" [size]="24"></div>
        {{ element.updatedBy.name }}
      </div>
    </td>
  </ng-container>

  <!-- Updated At Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header="date">UpdatedAt</th>
    <td mat-cell *matCellDef="let element">
      <div [formatDate]="element.updatedAt" format="dd.MM.yyyy HH:mm"></div>
    </td>
  </ng-container>

  <ng-container matColumnDef="controls">
    <th mat-header-cell *matHeaderCellDef>Controls</th>
    <td mat-cell *matCellDef="let element">
      <div class="controls">
        <button class="link" mat-button (click)="restore()">
          <mat-icon>settings_backup_restore</mat-icon>Restore
        </button>
        <button
          class="link"
          mat-button
          (click)="deleteEntry()"
          color="warn"
          style="color: darkred"
        >
          <mat-icon>delete_forever</mat-icon>
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSize]="10"></mat-paginator>
