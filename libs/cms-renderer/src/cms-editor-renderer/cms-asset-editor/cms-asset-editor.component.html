<div class="preview">
  @if (this.control.value) {
    @for (value of controlVal(); track $index) {
      <div class="tile">
        <mat-icon (click)="removeImage(value)">delete_forever</mat-icon>
        <img [src]="generateThumbnailIdAssetUrl(value)" [title]="value" />
      </div>
    }
  }
</div>

<button mat-flat-button color="accent" (click)="openAssetDialog()">
  Select Asset
</button>
<span class="label">{{ label }}</span>
